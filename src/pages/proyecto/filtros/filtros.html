<ion-header margin-bottom>
	<ion-navbar padding-top color="twitter">
		<ion-title margin-top>Selecciona tus opciones</ion-title>
	</ion-navbar>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label color="twitter">
						<strong>Selecciona todos</strong></ion-label>
					<ion-checkbox (ionChange)="seleccionAll($event)"></ion-checkbox>
				</ion-item>
			</ion-col>
			<ion-col>
				<ion-item>
					<ion-label color="twitter">
						<strong>Selecci√≥n por default</strong></ion-label>
					<ion-checkbox [(ngModel)]="select" (ionChange)="seleccionDefault($event)"></ion-checkbox>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of items">
			<ion-label>{{ item.texto }}</ion-label>
			<ion-checkbox [(ngModel)]="item.checked" (ionChange)="seleccionFiltros()"></ion-checkbox>
		</ion-item>
	</ion-list>
		<ion-item>
			<ion-grid>
				<ion-row>
					<ion-col>
						<button ion-button block color="botton" (click)="cerrarFiltros()">Aceptar</button>
					</ion-col>
					<ion-col>
						<button ion-button block color="botton" (click)="cancelar()">Cancelar</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
</ion-content>
