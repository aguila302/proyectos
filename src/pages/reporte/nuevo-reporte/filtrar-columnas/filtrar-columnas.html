<ion-header>
	<ion-navbar no-border-bottom color="twitter">
		<ion-title>Selecciona el filtro</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<button ion-item *ngFor="let item of filtros_seleccionadas" (click)="obtenerDataFiltrado(item)" icon-start>
			<ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
			{{ item.title }}
		</button>
		<button ion-button block color="botton" (click)="regresar()">Aceptar</button>
	</ion-list>
</ion-content>
