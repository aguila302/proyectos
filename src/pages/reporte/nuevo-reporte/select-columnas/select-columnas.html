<ion-header>
	<ion-navbar no-border-bottom color="twitter">
		<ion-title>Selecciona columnas</ion-title>
		<ion-buttons start>
			<button ion-button (click)="cancelar()">
				<span ion-text color="primary" showWhen="ios">Cancelar</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label color="twitter">
						<strong>Selecciona todos</strong></ion-label>
					<ion-checkbox></ion-checkbox>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item *ngFor="let item of columnas">
			<ion-label>{{ item.texto }}</ion-label>
			<ion-checkbox checked="{{ item.checked }}" (ionChange)="seleccionColumnas($event, item.opcion, item.title)"></ion-checkbox>
		</ion-item>
		<button ion-button block color="botton" (click)="aceptar()">Aceptar</button>
	</ion-list>
</ion-content>
