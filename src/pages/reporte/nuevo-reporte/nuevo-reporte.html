<ion-header>
	<ion-navbar no-border-bottom color="twitter">
		<ion-title>Nuevo reporte</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<button ion-button full (click)="selectColumnas()">Seleccionar columnas</button>
	<button ion-button full (click)="filtrarColumnas()">Filtrar columnas</button>
	<ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
	<button ion-button full (click)="selectAgrupaciones()">Seleccionar agrupaciones</button>
	<div id="container" [hidden]="!visible">
		<chart [options]="options"></chart>
	</div>
	<hr>
	<hr>
	<ion-grid>
		<ion-row>
<!-- 			<ion-col text-center>
				<button ion-button (click)="graficar(columnas_seleccionadas, agrupacion_seleccionada)">Graficar</button>
			</ion-col> -->
			<ion-col text-center>
				<button ion-button [hidden]="!visible">Cancelar</button>
			</ion-col>
			<ion-col text-center>
				<button ion-button [hidden]="!visible" (click)="guardarReporte()">Guardar</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
