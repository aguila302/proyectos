<ion-header>
	<ion-navbar no-border-bottom color="twitter">
		<ion-title>Nuevo reporte</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<button ion-button full (click)="selectColumnas()">Seleccionar columnas</button>
	<ion-list>
		<ion-item *ngFor="let item of columnas_seleccionadas">
			<ion-label>{{ item.items }}</ion-label>
		</ion-item>
	</ion-list>
	<ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
</ion-content>
