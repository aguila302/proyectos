<ion-header>
	<ion-navbar no-border-bottom color="twitter">
		<ion-title>Selecciona agrupaci√≥n</ion-title>
		<ion-buttons start>
			<button ion-button (click)="cancelar()">
				<span ion-text color="primary" showWhen="ios">Cancelar</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of agrupaciones">
			<ion-label>{{ item.items }}</ion-label>
			<ion-checkbox (ionChange)="seleccionAgrupacion($event, item.items)"></ion-checkbox>
		</ion-item>
		<button ion-button block color="botton" (click)="aceptar()">Aceptar</button>
	</ion-list>
</ion-content>
