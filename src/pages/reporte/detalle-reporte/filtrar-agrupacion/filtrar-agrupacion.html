<ion-header>
	<ion-navbar padding-top no-border-bottom color="twitter">
		<ion-title>Selecciona una o varias opciones</ion-title>
		<ion-buttons start>
			<button ion-button (click)="cancelar()">
				<span ion-text color="primary" showWhen="ios">Cancelar</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content>
	<button fixed ion-button block color="botton" (click)="aceptar()">Aceptar</button>
	<ion-list>
		<ion-item  *ngFor="let item of registros">
			<ion-label>{{ item.registros }}</ion-label>
			<ion-checkbox [(ngModel)]="item.checked" (ionChange)="seleccionFiltros($event, item.registros)"></ion-checkbox>
		</ion-item>
	</ion-list>


	<button [hidden]="!visible" ion-button clear full>Proyectos agrupados</button>
	<ion-list [hidden]="!visible">
		<ion-item *ngFor="let item of clientes$ | async">
			<ion-label>{{ item.contratante }}</ion-label>
			<ion-checkbox (ionChange)="seleccionFiltros($event, item.contratante)"></ion-checkbox>
		</ion-item>
	</ion-list>

</ion-content>
