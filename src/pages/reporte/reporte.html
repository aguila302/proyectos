<ion-header>
	<ion-navbar no-border-bottom color="twitter">
		<ion-title>Reportes</ion-title>
		<ion-buttons end>
			<button>
				<button ion-button icon-only (click)="logout()">
					<ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
				</button>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-item>
			<div text-right>
				<button ion-button (click)="nuevoReporte()">Nuevo Reporte</button>
			</div>
			<ion-grid>
				<ion-row wrap>
					<ion-col col-6 *ngFor="let reporte of reportes" margin-bottom (click)="detalleReporte(reporte.id)">
						<ion-card>
							<ion-card-content text-wrap text-center>
								<ion-card-title>
									<i class="fa fa-bar-chart" aria-hidden="true" style="font-size: 60px;"></i>
									<p class="medium"><strong>{{ reporte.nombre_reporte}}</strong></p>
								</ion-card-title>
								<strong>Monto total USD: </strong>
								<p class="medium">{{ reporte.total_usd }}</p>
								<strong>Total de proyectos: </strong>
								<p class="medium">{{ reporte.total_proyectos }}</p>
							</ion-card-content>
						</ion-card>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
</ion-content>
