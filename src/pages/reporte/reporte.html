<ion-header>
	<ion-navbar no-border-bottom color="twitter">
		<ion-title>Reportes</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<div text-right>
		<button ion-button (click)="nuevoReporte()">Reporte nuevo</button>
	</div>
	<ion-list>
		<ion-item>
			<ion-grid>
				<ion-row *ngFor="let reporte of reportes" margin-bottom (click)="detalleReporte()">
					<ion-col>
						<ion-card>
							<ion-card-content text-wrap text-center>
								<ion-card-title>
									<i class="fa fa-bar-chart" aria-hidden="true" style="font-size: 60px;"></i>
									<p class="medium"><strong>{{ reporte.nombre_reporte}}</strong></p>
								</ion-card-title>
								<strong>Monto total USD: </strong>
								<p class="medium">{{ reporte.total_usd }}</p>
								<strong>Total de proyectos: </strong>
								<p class="medium">{{ reporte.total_proyectos }}</p>
							</ion-card-content>
						</ion-card>
					</ion-col>
					<ion-col>
						<ion-card>
							<ion-card-content text-wrap text-center>
								<ion-card-title>
									<i class="fa fa-bar-chart" aria-hidden="true" style="font-size: 60px;"></i>
									<p class="medium"><strong>{{ reporte.nombre_reporte}}</strong></p>
								</ion-card-title>
								<strong>Monto total USD: </strong>
								<p class="medium">{{ reporte.total_usd }}</p>
								<strong>Total de proyectos: </strong>
								<p class="medium">{{ reporte.total_proyectos }}</p>
							</ion-card-content>
						</ion-card>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
</ion-content>
