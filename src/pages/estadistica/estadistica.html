<ion-header>
    <ion-navbar no-border-bottom color="twitter">
        <ion-title>
            Estadísticas
        </ion-title>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="pais">
            <ion-segment-button value="pais" (ionSelect)="getDatosXPais()">
                <strong style="text-transform: capitalize;">País</strong>
            </ion-segment-button>
            <ion-segment-button value="Anio" (ionSelect)="getDatosXAnio()">
                <strong style="text-transform: capitalize;">Año</strong>
            </ion-segment-button>
            <ion-segment-button value="Gerencia" (ionSelect)="getDatosXGerencia()">
                <strong style="text-transform: capitalize;">Gerencia</strong>
            </ion-segment-button>
            <ion-segment-button value="Cliente" (ionSelect)="getDatosXCliente()">
                <strong style="text-transform: capitalize;">Cliente</strong>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div [ngSwitch]="pais">
        <ion-list *ngSwitchCase="'pais'">
            <div text-right>
                <button ion-button clear (click)="modoCircular()">Ver modo circular</button>
            </div>
            <chart [options]="options"></chart>

            <!-- <div style="display: block; height: 400px;">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [colors]="barChartColors" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                </canvas>
            </div> -->

            <hr>
            <hr>
            <ion-card>
                <ion-grid>
                    <ion-row>
                        <ion-col text-wrap text-right>
                            <strong>Monto total USD: </strong>
                            <p class="medium">{{ monto_total }}</p>
                        </ion-col>
                        <ion-col text-wrap text-left>
                            <strong>Total de proyectos: </strong>
                            <p class="medium">{{ total_proyectos }}</p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card>
            <ion-card *ngFor="let proyecto of proyectos">
                <ion-grid>
                    <ion-row>
                        <ion-col col-2>
                            <h4>{{ proyecto.pais }}</h4>
                            <strong>{{ proyecto.porcentaje }} %</strong>
                        </ion-col>
                        <ion-col col-5 text-center>
                            <strong>Monto USD: </strong>
                            <p class="medium">{{ proyecto.monto }}</p>
                        </ion-col>
                        <ion-col col-3 text-wrap text-justify>
                            <strong>No. de proyectos: </strong>{{ proyecto.numero_proyectos }}
                        </ion-col>
                        <ion-col col-2 class="right">
                            <button ion-button clear item-end (click)="verProyectosAgrupados(proyecto.pais, proyecto.monto)">
                                <p style="text-transform: none; color: #3498DB;">Ver detalle</p>
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card>
        </ion-list>
        <ion-list *ngSwitchCase="'Anio'">
            <p>anio</p>
        </ion-list>
        <ion-list *ngSwitchCase="'Gerencia'">
            <p>gerencia</p>
        </ion-list>
        <ion-list *ngSwitchCase="'Cliente'">
            <p>cliente</p>
        </ion-list>
    </div>
</ion-content>
