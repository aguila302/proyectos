<ion-header>
  <ion-navbar no-border-bottom color="twitter">
    <ion-title>
      Estadísticas
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pais">
      <ion-segment-button value="pais">
         <strong style="text-transform: capitalize;">País</strong>
      </ion-segment-button>
      <ion-segment-button value="Anio">
        <strong style="text-transform: capitalize;">Año</strong>
      </ion-segment-button>
      <!-- <ion-segment-button value="ducklings">
        Ducklings
      </ion-segment-button> -->
    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content padding>
    <div [ngSwitch]="pais">
        <ion-list *ngSwitchCase="'pais'">
            <button ion-button color="light" (tap)="modoPie()">  <ion-icon name="sync"></ion-icon></button>
            <div style="display: block">
                <canvas baseChart
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                        [legend]="barChartLegend"
                        [chartType]="barChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
                </canvas>
            </div>
        </ion-list>
    </div>
</ion-content>
