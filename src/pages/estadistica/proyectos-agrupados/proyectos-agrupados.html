<ion-header>
  <ion-navbar no-border-bottom color="twitter">
    <ion-title>
      Proyectos de  {{ pais }}
    </ion-title>
  </ion-navbar>
</ion-header>

 <ion-content padding>
    <ion-list [virtualScroll]="proyectos">
        <ion-item *virtualItem="let proyecto">
            <ion-grid>
                <ion-row>
                    <ion-col col-1>
                        <ion-icon name="pricetags" item-start large></ion-icon>
                    </ion-col>
                    <ion-col text-wrap text-justify>
                            <h2><strong>Proyecto</strong></h2>
                            <h3>{{ proyecto.nombre_proyecto }}</h3>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-1>
                                
                    </ion-col>
                    <ion-col class="inline left">
                        <strong><p>Monto USD: </p></strong> {{ proyecto.monto }}

                    </ion-col>
                    <ion-col class="inline left">
                        <strong><p>Moneda: </p></strong> {{ proyecto.moneda }}
                    </ion-col>
                    <ion-col class="right">
                        <button ion-button clear item-end (click)="detalleProyecto(proyecto)">
                            <strong style="text-transform: none;">Ver m√°s ...</strong>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
 </ion-content>
