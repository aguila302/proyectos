<ion-header>
  <ion-navbar no-border-bottom color="twitter">
    <ion-title>
      Detalle de {{ pais }}
    </ion-title>
  </ion-navbar>
</ion-header>

 <ion-content padding>
    <ion-item *ngFor="let proyecto of proyectos">
        <ion-card>
            <ion-item text-wrap text-justify>
                <ion-icon name="pricetags" item-start large></ion-icon>
                <h2><strong>Proyecto</strong></h2>
                <h3>{{ proyecto.nombre_proyecto }}</h3>
            </ion-item>
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col class="inline">
                            <p>Monto: </p>
                            {{ proyecto.monto }}
                        </ion-col>
                        <ion-col class="inline">
                            <p>Moneda: </p>
                            {{ proyecto.moneda }}
                        </ion-col>
                        <!-- <ion-col class="right">
                            <button ion-button clear item-end (click)="detalleProyecto(proyecto)">
                                <strong style="text-transform: none;">Ver m√°s ...</strong>
                            </button>
                        </ion-col> -->
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
    </ion-item>
 </ion-content>
