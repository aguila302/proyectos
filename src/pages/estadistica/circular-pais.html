<ion-header>
  <ion-navbar no-border-bottom color="twitter">
    <ion-title>
      Estadísticas
    </ion-title>
  </ion-navbar>
</ion-header>

 <ion-content padding>
 <button ion-button outline (click)="back()">  <ion-icon name="sync"></ion-icon></button>
    <div style="display: block">
        <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              [options]="pieChartOptions"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
        </canvas>
    </div>
    <ion-card *ngFor="let proyecto of proyectos">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <h4>{{ proyecto.pais }}</h4>
                    <strong>{{ proyecto.porcentaje }} %</strong>
                </ion-col>
                <ion-col text-wrap text-justify>
                    <strong>Monto: </strong> {{ proyecto.monto }}
                </ion-col>
                <ion-col text-wrap text-justify>
                    <strong>No. de proyectos: </strong>{{ proyecto.numero_proyectos }}
                </ion-col>
                <ion-col class="right">
                    <button ion-button clear item-end (click)="verProyectosAgrupados(proyecto.pais)">
                        <strong style="text-transform: none;">Ver más ...</strong>
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col text-wrap text-right>
                    <strong>Monto total: </strong>
                    <h4>{{ monto_total }}</h4>
                </ion-col>
                <ion-col text-wrap text-left>
                <strong>Total de proyectos: </strong>
                    <h4>{{ total_proyectos }}</h4>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
 </ion-content>
